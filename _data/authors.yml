  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:        |
   **THS. BS. PHAN DIỄM ĐOAN NGỌC**
   
   ***Chào các bạn!***

   Tôi là một Bác sĩ Sản phụ khoa. Ngoài ra tôi còn là vợ của một anh chồng đẹp trai và là mẹ của một bé gái xinh xắn!

   Là một người mẹ, tôi cũng mua khá nhiều sách và lên mạng tìm hiểu về các thông tin chăm sóc em bé. Nhưng khi một người bạn hỏi về các thông tin chăm sóc cho mẹ thì tôi lại không biết phải giới thiệu cho bạn ấy như thế nào! Các thông tin thường được viết bởi các nhà báo không có kiến thức chuyên môn hoặc từ các kinh nghiệm dân gian, truyền tai từ mẹ này sang mẹ khác... Chính điều này nhiều khi lại gây nên những lo lắng, hoang mang không cần thiết hoặc có khi là những sai lầm đáng tiếc!

   Tôi hy vọng qua đây bạn sẽ thu nhận được nhiều điều bổ ích và nếu có kinh nghiệm gì bạn cũng hãy comment cho tôi biết với nhé! Tôi cảm ơn bạn rất nhiều! Kiến thức là để sẻ chia! Khi có kiến thức chúng ta có thể chăm sóc không chỉ bản thân mà còn những người thân yêu nữa! Hãy là *PHÁI ĐẸP NHƯNG KHÔNG YẾU* bạn nhé!

